<ion-view view-title="{{ 'TITLE.NEWS' | translate }}">
  <ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="fethData()">
      </ion-refresher>
    <ion-list>
      <!-- <ion-item ng-repeat="playlist in playlists" href="#/app/newslists/{{playlist.id}}">
        {{playlist.ID}}
      </ion-item> -->
      <div class="item item-body" ng-repeat="playlist in playlists">
        <img class="full-image" src="{{playlist.Image}}">
        <p>
          {{playlist.Title}}
        </p>
        <p>
          <a href="#" class="subdued">{{playlist.Date}}</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
    </ion-list>
    <ion-infinite-scroll
        on-infinite="loadMore()"
        distance="50%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
